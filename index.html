  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    function removeLovableBadge() {
      const badge = document.querySelector("a#lovable-badge");
      if (badge) {
        badge.remove();
        console.log("Lovable badge removed!");
      }
    }

    // Remove immediately if it's already present
    removeLovableBadge();

    // Monitor for dynamically injected elements
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        mutation.addedNodes.forEach((node) => {
          if (node.id === "lovable-badge" || node.nodeType === 1 && node.querySelector("#lovable-badge")) {
            removeLovableBadge();
          }
        });
      });
    });

    observer.observe(document.body, { childList: true, subtree: true });
  });
</script>
